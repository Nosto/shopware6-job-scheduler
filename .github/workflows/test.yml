name: Lint JS

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    name: ESLint
    steps:
      - uses: actions/checkout@v2
        with:
          path: shopware6-job-scheduler

      - name: Setup PHP with Composer 2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: dom, gd, mbstring, pdo_mysql, zip
          coverage: xdebug
          tools: composer:v2

      - name: Validate dependencies
        working-directory: shopware6-job-scheduler
        run: composer validate

      - name: Install plugin dependencies
        working-directory: shopware6-job-scheduler
        run: |
          npm ci
          composer install --no-interaction

      - name: Install Shopware dependencies
        working-directory: shopware6-job-scheduler
        run: npm run install-sw-dependencies

      - name: Run ESLint
        working-directory: shopware6-job-scheduler
        run: |
          npm run administration-lint
          npm run storefront-lint
